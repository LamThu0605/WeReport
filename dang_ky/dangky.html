<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="dangky.css">
</head>

<body>

  <div class="login-page">
    <div class="form">
      <img src="../1_Monitor/logoctu.png" alt="Logo" height="150" style="padding-bottom: 20px;">
     <h2 style="margin-bottom: 40px; ">ĐĂNG KÝ TÀI KHOẢN</h2>
      <form class="login-form" style="width: 360px;">
        <input    type="text"     name="email"          id="email"      placeholder="Nhập email" required>
        <input    type="password" name="password"       id="password"   placeholder="Nhập mật khẩu" required>
        <input    type="password" name="password_1"   id="password_1" placeholder="Nhập lại mật khẩu" required>
        <button   type="submit"   name="signin"          id="signin">Đăng ký</button>
        <p></p>
      </form>
    </div>
  </div>

</body>
<script type="module" src="./signin.js"></script>
</html>
